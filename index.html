<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-form">
            <input type="text" id="task" placeholder="Add a task">
            <select id="project">
                <option value="Website Project 1">Website Project 1</option>
                <option value="Website Project 2">Website Project 2</option>
                <option value="Website Project 3">Website Project 3</option>
                <option value="Website Project 4">Website Project 4</option>
                <!-- Add more project options as needed -->
            </select>
            <input type="date" id="deadline"><p>Date</p>
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
